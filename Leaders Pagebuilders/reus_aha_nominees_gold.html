<section class="bg-gold-bar p-5 nominee-section">
  <a name="nominee-section" id="nominee-section" class="sr-only" tabindex="-1" aria-hidden="true"></a>
  <div class="container">
    <h2 class="text-uppercase text-center pb-3 pb-md-5">nominees making a <strong class="text-red-deep">difference</strong></h2>
    <div class="row mt-md-n3 mx-md-n3 js--team-top-list">
      <div class="col-md-4 pt-md-3 px-md-3">
        <div class="bg-red-deep pb-1 pt-3 px-3" style="aspect-ratio: 1/1;">
          <a href="TR/?team_id=${teamId}&amp;pg=team&amp;fr_id=${eventId}" class="d-flex flex-column h-100 overflow-hidden rounded-circle" aria-hidden="true">
            <img class="img-fluid w-100" src="${teamImage}" alt="">
          </a>
        </div>
        <div class="bg-red-deep">
          <a href="TR/?team_id=${teamId}&amp;pg=team&amp;fr_id=${eventId}" class="text-center text-decoration-none">
            <p class="py-2 text-white"><strong>${teamName}</strong></p>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
